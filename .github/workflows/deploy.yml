name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          xmllint --html --noout index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g html-minifier-terser terser clean-css-cli

      - name: Create build directory
        run: mkdir -p build/demo

      - name: Minify HTML
        run: |
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-js true \
            --minify-css true \
            index.html -o build/index.html

      - name: Minify CSS
        run: |
          cleancss -o build/styles.css styles.css

      - name: Minify JavaScript
        run: |
          terser script.js \
            --compress \
            --mangle \
            -o build/script.js

      - name: Minify GPX demo files
        run: |
          xmllint --noblanks demo/vargarda-cycling.gpx -o build/demo/vargarda-cycling.gpx
          xmllint --noblanks demo/resume-after-coffee-break.gpx -o build/demo/resume-after-coffee-break.gpx
          xmllint --noblanks demo/continue-after-puncture.gpx -o build/demo/continue-after-puncture.gpx

      - name: Copy README
        run: cp README.md build/

      - name: Size comparison
        run: |
          echo "ðŸ“Š Original sizes:"
          du -h index.html styles.css script.js demo/*.gpx
          echo ""
          echo "ðŸ“¦ Minified sizes:"
          du -h build/index.html build/styles.css build/script.js build/demo/*.gpx
          echo ""
          echo "ðŸ’¾ Total original:"
          du -sh .
          echo "ðŸ’¾ Total build:"
          du -sh build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

